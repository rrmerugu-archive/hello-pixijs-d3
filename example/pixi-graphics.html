    var renderer = new PIXI.autoDetectRenderer(800, 600);

    document.body.appendChild(renderer.view);

    var stage = new PIXI.Container

    // create a new render texture..
    var renderTexture = new PIXI.RenderTexture.create(800, 600);

    // create a sprite that uses the new render texture...
    // and add it to the stage
    var sprite = new PIXI.Sprite(renderTexture);
    stage.addChild(sprite);

    // create an item..
    var text = new PIXI.Text("OH please render me!");

    // render the item it to the render texture..
    renderer.render(text, renderTexture);

    // render the stage
    renderer.render(stage);
